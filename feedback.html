<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/static/img/inverselogo.png">

    <title>HackShanghai - Feedback</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/cover.css" rel="stylesheet">
    <link href="/static/css/bootstrapValidator.min.css" rel="stylesheet">

  </head>

  <body>

    <h2 id="register-title">
      <img src="/static/img/white-blue-logo.png">
    </h2>

    <div id="register-container">
      <div class="centered">
        <p>Thanks for coming to HackShanghai!</p>
        <p>Please let us know how we can make this hackathon better.</p>
        <p>谢谢您参加创客上海活动！</p>
        <p>请给予我们反馈，让我们了解如何把活动办得更好。</p>
      </div>

      <br/>

      <form id="feedback-form" role="form" accept-charset="UTF-8" action="https://formkeep.com/f/55a8db946260" method="POST">

        <div class="form-group">
          <label class="control-label">
            How did you find out about HackShanghai?
            <br/>
            你是通过什么渠道了解到创客上海的?
          </label>
          <textarea type="text" class="form-control" name="promotion-text" placeholder="How did you find out about HackShanghai"></textarea>
        </div>

        <br/>

        <div class="form-group">
          <label class="control-label">
            How was the wifi/hardware/technology at HackShanghai?
            <br/>
            创客上海的wifi/hardware/technology怎么样？
          </label>
          <select class="form-control" name="it">
            <option>10 - Awesome!</option>
            <option>9</option>
            <option>8</option>
            <option>7</option>
            <option>6</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1 - Terrible</option>
          </select>
        </div>

        <div class="form-group">
          <label class="control-label">
            Any suggestions or comments on technology?
            <br/>
            对于技术方面你有什么建议或想法吗？
          </label>
          <textarea type="text" class="form-control" name="it-text" placeholder="Technology"></textarea>
        </div>

        <br>

        <div class="form-group">
          <label class="control-label">
            How was the food at HackShanghai?
            <br/>
            创客上海提供的食物怎么样？
          </label>
          <select class="form-control" name="food">
            <option>10 - Awesome!</option>
            <option>9</option>
            <option>8</option>
            <option>7</option>
            <option>6</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1 - Terrible</option>
          </select>
        </div>

        <div class="form-group">
          <label class="control-label">
            Any suggestions or comments on food?
            <br/>
            你有什么建议或想法吗？
          </label>
          <textarea type="text" class="form-control" name="food-text" placeholder="Food"></textarea>
        </div>

        <br/>

        <div class="form-group">
          <label class="control-label">
            How was the application process?
            <br/>
            你觉得申请流程如何？
          </label>
          <select class="form-control" name="application">
            <option>10 - Awesome!</option>
            <option>9</option>
            <option>8</option>
            <option>7</option>
            <option>6</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1 - Terrible</option>
          </select>
        </div>

        <div class="form-group">
          <label class="control-label">
            How do we improve the application process?
            <br/>
            我们如何改进申请流程？
          </label>
          <textarea type="text" class="form-control" name="application-text" placeholder="Application process"></textarea>
        </div>

        <br/>

        <div class="form-group">
          <label class="control-label">
            How helpful were the organizers and volunteers?
            <br/>
            组织者和志愿者对你的帮助大吗?
          </label>
          <select class="form-control" name="helpful">
            <option>10 - Awesome!</option>
            <option>9</option>
            <option>8</option>
            <option>7</option>
            <option>6</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1 - Terrible</option>
          </select>
        </div>

        <div class="form-group">
          <label class="control-label">
            How can we be more helpful?
            <br/>
            我们如何改进？
          </label>
          <textarea type="text" class="form-control" name="helpful-text" placeholder="More helpful"></textarea>
        </div>

        <br/>

        <div class="form-group">
          <label class="control-label">
            How were the judging process and judges?
            <br/>
            你觉得我们的评委和评审流程如何？
          </label>
          <select class="form-control" name="judging">
            <option>10 - Awesome!</option>
            <option>9</option>
            <option>8</option>
            <option>7</option>
            <option>6</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1 - Terrible</option>
          </select>
        </div>

        <div class="form-group">
          <label class="control-label">
            How can we improve the judging process?
            <br/>
            我们如何改进我们的评审流程？
          </label>
          <textarea type="text" class="form-control" name="judging-text" placeholder="Improve judging process"></textarea>
        </div>

        <br/>

        <div class="form-group">
          <label class="control-label">
            Overall, how was your experience at HackShanghai?
            <br/>
            你在创客上海的经历总的来讲如何？
          </label>
          <select class="form-control" name="general">
            <option>10 - Awesome!</option>
            <option>9</option>
            <option>8</option>
            <option>7</option>
            <option>6</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1 - Terrible</option>
          </select>
        </div>

        <div class="form-group">
          <label class="control-label">
            Any general comments or feedback?
            <br/>
            你有其他总体的建议和反馈吗？
          </label>
          <textarea type="text" class="form-control" name="general-text" placeholder="Best memory and worst memory?"></textarea>
        </div>

        <input type="hidden" name="utf8" value="✓">

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
      </form>
    </div>

    <script src="/static/js/jquery-2.1.1.min.js"></script>   
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    
  </body>
</html>
