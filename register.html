<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/static/img/inverselogo.png">

    <title>HackShanghai - Register</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/cover.css" rel="stylesheet">
    <link href="/static/css/bootstrapValidator.min.css" rel="stylesheet">

    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
  </head>

  <body>

    <h2 id="register-title">
      <img src="/static/img/white-blue-logo.png">
    </h2>

    <div id="register-container">
      <div class="centered">
        <p>Congratulations, you've been accepted to HackShanghai!</p>
        <p>Please fill out the form below to confirm your attendance.</p>
        <p><strong>Deadline: Oct 31, 2014</strong></p>
        <p>祝贺！你已受邀参加创客上海！</p>
        <p>请填写表格以确认参与活动</p>
        <p><strong>截止日期：2014年10月31日</strong></p>
      </div>

      <form id="register-form" role="form" action="https://formkeep.com/f/124c83142e2f" accept-charset="UTF-8" method="POST">
        <div class="form-group">
          <label class="control-label">Full Name 姓名</label>
          <input type="text" class="form-control" name="fullname" placeholder="Name 姓名">
        </div>
        <div class="form-group">
          <label class="control-label">Email 电子邮件</label>
          <input type="email" class="form-control" name="email" placeholder="Email 电子邮件">
        </div>
        <div class="form-group">
          <label class="control-label">T-shirt Size 短袖尺码</label>
          <select class="form-control" name="tshirt">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XXL</option>
          </select>
        </div>

        <hr />

        <div class="form-group">
          <label class="control-label">Gender 性别</label>
          <select class="form-control" name="gender">
            <option>Male 男</option>
            <option>Female 女</option>
            <option>Prefer not to specify 不愿透露</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Date of Birth 出生日期</label>
          <input type="text" class="form-control" name="dob" placeholder="YYYY/MM/DD">
        </div>
        <div class="form-group">
          <label class="control-label">Citizenship 国籍</label>
          <select class="form-control" id="citizenship" name="citizenship">
            <option>China 中国</option>
            <option>Outside China 除中国以外的国家</option>
          </select>
        </div>
        <div class="form-group" id="nationalid">
          <label class="control-label">National ID Number 身份证号</label>
          <input type="text" class="form-control" name="nationalid" placeholder="National ID Number 身份证号">
        </div>
        <div class="form-group" id="passport">
          <label class="control-label">Passport Number 护照号</label>
          <input type="text" class="form-control" name="passport" placeholder="Passport Number 护照号">
        </div>
        <div class="form-group">
          <label class="control-label">
            I have purchased my travel by: &nbsp; 我已购买了:
          </label>
          <select class="form-control" name="travel">
            <option>Plane 飞机票</option>
            <option>Train 火车票</option>
            <option>Other (no reimbursement) &nbsp; 其他（组委会将不予报销）</option>
          </select>
        </div>

        <hr />

        <div class="form-group">
            <label class="control-label">What hardware are you interested in using?</label>
            <label class="control-label">你希望使用哪些硬件设备？</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="leapmotion">
                Leap Motion
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pebble">
                Pebble Smartwatch
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="sparkcore">
                Sparkcore
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="arduino">
                Arduino
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="galileo">
                Intel Galileo
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="3dprinter">
                3D Printer
              </label>
            </div>
        </div>

        <div class="form-group">
          <label class="control-label">Resume/CV 个人简历 <i class="glyphicon glyphicon-question-sign" title="Your resume will be shared with our sponsor companies for recruiting purposes."></i></label>
          <br />
          <input type="filepicker-dragdrop" name="resume" data-fp-multiple="false" data-fp-service="COMPUTER" data-fp-apikey="AR0ozsYUrTSKFfULUaluaz" data-fp-button-class="btn btn-info" data-fp-maxSize="5242880">
        </div>

        <hr />

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="rules" required="" data-bv-field="rules"> I have read and agree to <a href="/rules.pdf" target="_blank">the hackathon rules</a>.
              <br>
              我已阅读并接受<a href="/rules.pdf" target="_blank">创客上海规则及须知</a>。
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="release" required> I will bring a printed, signed copy of <a href="/participation.pdf" target="_blank">the participation form</a> to HackShanghai.
              <br />
              我会在比赛时携带一份打印并签名的创客上海<a href="/participation.pdf" target="_blank">参赛说明表</a>。
            </label>
          </div>
        </div>

        <input type="hidden" name="utf8" value="✓">

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
      </form>
    </div>

    <script src="/static/js/jquery-2.1.1.min.js"></script>   
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrapValidator.min.js"></script>
    
    <script type="text/javascript">
      $('#citizenship').change(function() {
        if ($('#citizenship').val() == 'China 中国') {
          $('#passport').hide()
          $('#nationalid').show()
        } else {
          $('#passport').show()
          $('#nationalid').hide()
        }
      });

      $('i').tooltip();
    </script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#register-form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                fullname: {
                    message: 'The name is not valid',
                    validators: {
                        notEmpty: {
                            message: 'Your full name is required and cannot be empty'
                        },
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email is required and cannot be empty'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                },
                dob: {
                  validators: {
                      notEmpty: {
                          message: 'The date of birth is required'
                      },
                      date: {
                          format: 'YYYY/MM/DD',
                          message: 'The date of birth is not valid'
                      }
                  }
                },
                nationalid: {
                    message: 'The name is not valid',
                    validators: {
                        notEmpty: {
                            message: 'Your national ID is required and cannot be empty'
                        },
                    }
                },
                passport: {
                    message: 'The name is not valid',
                    validators: {
                        notEmpty: {
                            message: 'Your passport number is required and cannot be empty'
                        },
                    }
                },
                rules: {
                  message: 'You must agree to the rules'
                },
                release: {
                  message: 'You must agree to the release form'
                }
            }
        });
    });
    </script>

  </body>
</html>
